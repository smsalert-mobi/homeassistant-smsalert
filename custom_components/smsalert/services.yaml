send:
  name: Send SMS
  description: Send an SMS via SMSAlert.
  fields:
    phone_number:
      name: Phone number
      description: Destination phone number (E.164 format recommended).
      required: true
      selector:
        text:
    message:
      name: Message
      description: SMS text to send.
      required: true
      selector:
        text:
          multiline: true
    cleanupUtf8:
      name: Cleanup UTF-8
      description: Override global cleanupUtf8 setting for this call.
      required: false
      selector:
        boolean:
